<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Login Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header z-1">
          <h1 class="modal-title fs-5" id="exampleModalLabel">로그인</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <main class="form-signin w-100 m-auto">
            <form>
              <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
            </form>
          </main>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign-up Modal -->
  <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">회원가입</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="input-form-backgroud row">
              <div class="input-form col-md-12 mx-auto">
                <form class="validation-form" novalidate>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="name">이름</label>
                      <input type="text" class="form-control" id="name" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        이름을 입력해주세요.
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="nickname">별명</label>
                      <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        별명을 입력해주세요.
                      </div>
                    </div>
                  </div>
        
                  <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    <div class="invalid-feedback">
                      이메일을 입력해주세요.
                    </div>
                  </div>
        
                  <div class="mb-3">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required>
                    <div class="invalid-feedback">
                      주소를 입력해주세요.
                    </div>
                  </div>
        
                  <div class="mb-3">
                    <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
                  </div>
        
                  <div class="row">
                    <div class="col-md-8 mb-3">
                      <label for="root">가입 경로</label>
                      <select class="custom-select d-block w-100" id="root">
                        <option value=""></option>
                        <option>검색</option>
                        <option>카페</option>
                      </select>
                      <div class="invalid-feedback">
                        가입 경로를 선택해주세요.
                      </div>
                    </div>
                  </div>
                  <hr class="mb-4">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" required>
                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                  </div>
                  <div class="mb-4"></div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                </form>
              </div>
            </div>
            <footer class="my-3 text-center text-small">
              <p class="mb-1">&copy; 2021 YD</p>
            </footer>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container vh-100">

    <!-- HEADER -->

        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4 fw-bold">THE Company</span>
      </a>

      <ul class="nav nav-pills">
        
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-6 me-3 mt-2 pe-3 border-end">

            </svg>
            : # 등급

          <span class="fs-9 me-3 mt-2 ps-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
              <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
            </svg>
            : #미소
          </span>
        
        
        
        <a href="/" class="btn btn-outline-primary me-2">
          마이페이지
        </a>
        <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          로그인
        </button>
       
        <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#Modal2">
          회원가입
        </button>
       
        <li class="nav-item me-3">
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </button>

          <div class="offcanvas offcanvas-end w-25 p-3" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

              <ul class="list-group">
                <li class="list-group-item border border-0">
                  <button type="button" class="btn btn-outline-light border border-0 text-black">상품 몰</button>
                </li>
                <li class="list-group-item border border-0">
                  <button type="button" class="btn btn-outline-light border border-0 text-black">채용 공고</button>
                </li>
                <li class="list-group-item border border-0">
                  <button type="button" class="btn btn-outline-light border border-0 text-black">투자 활동</button>
                </li>
                <li class="list-group-item border border-0">
                  <button type="button" class="btn btn-outline-light border border-0 text-black">뉴스</button>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>

      
    </header>
    
    <!-- 헤더 끝 -->

    <section>
      <div class="container text-center vh-100">
        <div class="row border-bottom" style="height: 100%;">


          <div class="col d-flex align-items-center justify-content-center">
            <div class="card border border-0" style="width: 18rem;">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcBH-aGGZrPlAoa8jffPJQHqI7ipRYDS-vjw&usqp=CAU" class="img-fluid rounded-circle" alt="...">
              <div class="card border border-0" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item border border-0">이름</li>
                  <li class="list-group-item border border-0">학년 반 번호</li>

          </div>


          <div class="col d-flex align-items-center justify-content-center border-end">

            <ul class="list-group  gap-4" style="width: 100%;">
              <li class="list-group-item fw-bold fs-3 border border-0">현금 자산: # 미소</li>

              </li>

              <li class="list-group-item border border-0">
                <div class="input-group">
                  <input type="text" aria-label="First name" class="form-control" placeholder="받는사람">
                  <input type="text" aria-label="Last name" class="form-control" placeholder="금액">
                  
                </div>
                <div class="d-grid gap-2 mt-2">

          </div>


          <div class="col d-flex align-items-center justify-content-center">
            Column
          </div>


        </div>
      </div>
    </section>
    
    
  </div>
